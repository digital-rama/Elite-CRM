{% extends "manpower/base.html" %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">

                <h2>Project Project Repeter Confirmation</h2>

                <br>
                <h4>Are you sure you want to delete "{{pr_obj.id}}"?</h4>
                <br>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-warning mr-5" href="{% url 'project_details' project_obj.id %}">Cancel</a>

                    <input class="btn btn-danger" type="submit" value="Delete Project Repeter">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
