{% extends "manpower/base.html" %}
{% load crispy_forms_tags %}

{% block content %}


<div class="container">

    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Add Labour Designation</h1>
        <a href="{% url 'laboursnd' %}"
            class="d-xs-block my-1 mr-2 px-2 d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-backward fa-sm text-white-50 pr-2"></i>Back to Labour Catagories</a>
    </div>




    <form method='POST' enctype=multipart/form-data autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}
        <div class="text-right">
            <button type="submit" class="d-none d-md-inline-block btn btn-sm btn-primary shadow-md">Submit Labour
                Designation</button>
        </div>
    </form>
</div>

{% endblock content %}
