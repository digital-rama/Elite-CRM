{% extends "manpower/base.html" %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">

                <h2>Project Delete Confirmation</h2>
                <br>
                <h5>All the Content Under this Project will get Deleted with this Project</h5>
                <br>
                <h4>Are you sure you want to delete "{{obj.project_name}}"?</h4>
                <br>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-warning mr-5" href="{% url 'tender_details' tender_obj.id %}">Cancel</a>

                    <input class="btn btn-danger" type="submit" value="Delete Project">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
